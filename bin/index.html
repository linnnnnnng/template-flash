<script type="text/javascript">
function loadFlash() {	
	var uuid = swfobject.getQueryParamValue("uuid")
	var flashvars = false;
	var params = {allowFullScreen : true, allowScriptAccess: "always", wmode: "transparent", flashvars: "uuid=" + uuid};
	var attributes = {id: "flash"};
	swfobject.embedSWF("main.swf", "flashcontent", "550", "400", "10.0.0", "assets/swf/playerProductInstall.swf", flashvars, params, attributes);
}
loadFlash()
</script>
